<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="to-do-wrapper">
    <header class="to-do-header">
      <div class="to-do-header-title">
        <div>
          <button class="to-do-header-refresh">&#9850;</button>
          <button class="to-do-header-delete">&#128465;</button>
        </div>
        <h2 class="to-do-header-date"></h2>
      </div>
      <div class="to-do-header-input">
        <input type="text" class="to-do-input" placeholder="Type here." value="" autocomplete="off">
        <button class="to-do-input-submit">&#128072;</button>
      </div>
    </header>
    <section class="to-do-content">
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
